<body>
    <header>
        <h1>
            <span>üî•</span>
            Live Running Queries
        </h1>
        <div id="status" class="connection-status disconnected">Disconnected</div>
    </header>
    
    <div class="stats-summary">
        <div class="stat-card">
            <div class="stat-label">Active Queries</div>
            <div class="stat-value" id="active-count">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Longest Running</div>
            <div class="stat-value" id="longest-time">0.0s</div>
        </div>
    </div>
    
    <div id="queries" class="query-list">
        <div class="no-queries">Waiting for queries...</div>
    </div>

<script>
    // Configuration
    const API_BASE = window.location.origin;
    const WS_URL = `ws://${window.location.host}/api/live/stream`;

    // DOM elements
    const statusEl = document.getElementById('status');
    const queriesEl = document.getElementById('queries');
    const activeCountEl = document.getElementById('active-count');
    const longestTimeEl = document.getElementById('longest-time');
    
    let ws;

    // ==================== Notifications ====================
    
    function showNotification(type, message) {
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        toast.textContent = message;
        toast.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            background: ${type === 'success' ? '#238636' : '#da3633'};
            color: white;
            font-size: 14px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        `;
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // ==================== Query Card Rendering ====================

    function getLevel(elapsed) {
        if (elapsed < 1) return 0;
        if (elapsed < 2) return 1;
        if (elapsed < 5) return 2;
        if (elapsed < 10) return 3;
        if (elapsed < 30) return 4;
        return 5;
    }

    function createQueryCard(q) {
        // –í—ã—á–∏—Å–ª—è–µ–º elapsed –∏–∑ start_time_us
        const now_us = Date.now() * 1000; // –¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤ –º–∏–∫—Ä–æ—Å–µ–∫—É–Ω–¥–∞—Ö
        const elapsed = (now_us - q.start_time_us) / 1_000_000; // –°–µ–∫—É–Ω–¥—ã
        const level = getLevel(elapsed);
        
        const card = document.createElement('div');
        card.className = `query-card level-${level}`;
        card.dataset.queryId = q.query_id;
        
        const header = document.createElement('div');
        header.className = 'query-header';
        
        const meta = document.createElement('div');
        meta.className = 'query-meta';
        meta.innerHTML = `
            <span class="query-meta-item">üë§ ${escapeHtml(q.user)}@${escapeHtml(q.database)}</span>
            <span class="query-meta-item">üì± ${escapeHtml(q.application_name)}</span>
            <span class="query-meta-item">üì° ${escapeHtml(q.client_addr)}</span>
        `;
        
        const actions = document.createElement('div');
        actions.style.cssText = 'display: flex; align-items: center; gap: 12px;';
        
        const timeEl = document.createElement('div');
        timeEl.className = 'query-time';
        timeEl.textContent = `${elapsed.toFixed(2)}s`;
        
        actions.appendChild(timeEl);
        
        header.appendChild(meta);
        header.appendChild(actions);
        
        const sql = document.createElement('div');
        sql.className = 'query-sql';
        sql.textContent = q.query;
        
        card.appendChild(header);
        card.appendChild(sql);
        
        return card;
    }

    function updateQueryCard(card, q) {
        const now_us = Date.now() * 1000;
        const elapsed = (now_us - q.start_time_us) / 1_000_000;
        const level = getLevel(elapsed);
        
        const currentLevel = Array.from(card.classList)
            .find(c => c.startsWith('level-'));
        const newLevelClass = `level-${level}`;
        
        if (currentLevel !== newLevelClass) {
            if (currentLevel) {
                card.classList.remove(currentLevel);
            }
            card.classList.add(newLevelClass);
        }
        
        const timeEl = card.querySelector('.query-time');
        if (timeEl) {
            timeEl.textContent = `${elapsed.toFixed(2)}s`;
        }
    }

    function updateQueries(queries) {
        console.log('updateQueries called with', queries.length, 'queries');
        
        if (queries.length === 0) {
            const noQueriesEl = queriesEl.querySelector('.no-queries');
            if (!noQueriesEl) {
                queriesEl.innerHTML = '';
                const noQueries = document.createElement('div');
                noQueries.className = 'no-queries';
                noQueries.textContent = 'No running queries';
                queriesEl.appendChild(noQueries);
            }
            activeCountEl.textContent = '0';
            longestTimeEl.textContent = '0.0s';
            return;
        }
        
        // –£–¥–∞–ª—è–µ–º no-queries –µ—Å–ª–∏ –µ—Å—Ç—å
        const noQueriesEl = queriesEl.querySelector('.no-queries');
        if (noQueriesEl) {
            noQueriesEl.remove();
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        activeCountEl.textContent = queries.length;
        
        const now_us = Date.now() * 1000;
        const longest = Math.max(...queries.map(q => {
            return (now_us - q.start_time_us) / 1_000_000;
        }));
        longestTimeEl.textContent = longest.toFixed(1) + 's';
        
        const currentIds = new Set(queries.map(q => q.query_id));
        
        // –£–¥–∞–ª—è–µ–º –∏—Å—á–µ–∑–Ω—É–≤—à–∏–µ –∑–∞–ø—Ä–æ—Å—ã
        const existingCards = queriesEl.querySelectorAll('.query-card');
        existingCards.forEach(card => {
            const queryId = parseInt(card.dataset.queryId);
            if (!currentIds.has(queryId)) {
                card.remove();
            }
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º –∑–∞–ø—Ä–æ—Å—ã
        queries.forEach(q => {
            let card = queriesEl.querySelector(`[data-query-id="${q.query_id}"]`);
            
            if (!card) {
                card = createQueryCard(q);
                queriesEl.appendChild(card);
            } else {
                updateQueryCard(card, q);
            }
        });
    }

    // ==================== WebSocket ====================

    function connect() {
        console.log('Connecting to WebSocket:', WS_URL);
        ws = new WebSocket(WS_URL);

        ws.onopen = () => {
            console.log('WebSocket connected');
            statusEl.textContent = 'Connected';
            statusEl.className = 'connection-status connected';
        };
        
        ws.onclose = () => {
            console.log('WebSocket disconnected');
            statusEl.textContent = 'Disconnected';
            statusEl.className = 'connection-status disconnected';
            setTimeout(connect, 2000);
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
        
        ws.onmessage = (event) => {
            console.log('WebSocket message received');
            
            try {
                const data = JSON.parse(event.data);
                console.log('Parsed data:', data);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —ç—Ç–æ –º–∞—Å—Å–∏–≤ queries
                if (Array.isArray(data)) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —ç—Ç–æ queries (—É –Ω–∏—Ö –µ—Å—Ç—å query_id)
                    if (data.length === 0 || data[0].query_id !== undefined) {
                        updateQueries(data);
                    }
                }
            } catch (e) {
                console.error('Failed to parse WebSocket message:', e);
            }
        };
    }

    // ==================== Utilities ====================

    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    // ==================== Initialization ====================
    
    console.log('Dashboard starting...');
    console.log('API_BASE:', API_BASE);
    console.log('WS_URL:', WS_URL);
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º WebSocket
    connect();
    
    // HTTP fallback - –Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ WebSocket –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
    async function fetchQueries() {
        try {
            const response = await fetch(`${API_BASE}/api/live/queries`);
            const data = await response.json();
            console.log('HTTP fetch result:', data);
            if (data.queries) {
                updateQueries(data.queries);
            }
        } catch (e) {
            console.error('Failed to fetch queries via HTTP:', e);
        }
    }
    
    // –û–ø—Ä–∞—à–∏–≤–∞–µ–º HTTP –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã –µ—Å–ª–∏ WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω
    setInterval(() => {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
            console.log('WebSocket not connected, falling back to HTTP');
            fetchQueries();
        }
    }, 2000);
    
    // –ü–µ—Ä–≤—ã–π –∑–∞–ø—Ä–æ—Å —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    fetchQueries();
</script>
