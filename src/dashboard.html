<body>
    <header>
        <h1>
            <span>üî•</span>
            Live Running Queries
        </h1>
        <div id="status" class="connection-status disconnected">Disconnected</div>
    </header>
    
    <div class="stats-summary">
        <div class="stat-card">
            <div class="stat-label">Active Queries</div>
            <div class="stat-value" id="active-count">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Longest Running</div>
            <div class="stat-value" id="longest-time">0.0s</div>
        </div>
    </div>
    
    <div id="queries" class="query-list">
        <div class="no-queries">Waiting for queries...</div>
    </div>

 <script>
    const statusEl = document.getElementById('status');
    const queriesEl = document.getElementById('queries');
    const activeCountEl = document.getElementById('active-count');
    const longestTimeEl = document.getElementById('longest-time');
    
    let ws;

    async function cancelQuery(queryId, button) {
        if (button.disabled) {
            return;
        }
        
        // ‚úÖ –£–±—Ä–∞–ª–∏ confirm() - –æ–Ω –±–ª–æ–∫–∏—Ä—É–µ—Ç —Ä–µ–Ω–¥–µ—Ä!
        button.disabled = true;
        button.textContent = '‚è≥ Cancelling...';
        
        try {
            const response = await fetch(`/api/query/${queryId}/cancel`, {
                method: 'POST',
            });
            
            const result = await response.json();
            
            if (result.success) {
                console.log(`Query ${queryId} cancelled:`, result.message);
                showNotification('success', result.message);
                button.textContent = '‚úì Cancelled';
            } else {
                console.error(`Failed to cancel query ${queryId}:`, result.message);
                showNotification('error', result.message);
                button.textContent = '‚úï Failed';
                button.disabled = false;
            }
        } catch (error) {
            console.error('Cancel request failed:', error);
            showNotification('error', 'Network error');
            button.textContent = '‚úï Cancel';
            button.disabled = false;
        }
    }
    
    function showNotification(type, message) {
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        toast.textContent = message;
        toast.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            background: ${type === 'success' ? '#238636' : '#da3633'};
            color: white;
            font-size: 14px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        `;
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    function getLevel(elapsed) {
        if (elapsed < 1) return 0;
        if (elapsed < 2) return 1;
        if (elapsed < 5) return 2;
        if (elapsed < 10) return 3;
        if (elapsed < 30) return 4;
        return 5;
    }
function createQueryCard(q) {
    const elapsed = q.elapsed_seconds;
    const level = getLevel(elapsed);
    
    const card = document.createElement('div');
    card.className = `query-card level-${level}`;
    card.dataset.queryId = q.query_id;
    
    const header = document.createElement('div');
    header.className = 'query-header';
    
    const meta = document.createElement('div');
    meta.className = 'query-meta';
    meta.innerHTML = `
        <span class="query-meta-item">üë§ ${escapeHtml(q.user)}@${escapeHtml(q.database)}</span>
        <span class="query-meta-item">üì± ${escapeHtml(q.application_name)}</span>
        <span class="query-meta-item">üì° ${escapeHtml(q.client_addr)}</span>
    `;
    
    const actions = document.createElement('div');
    actions.style.cssText = 'display: flex; align-items: center; gap: 12px;';
    
    const timeEl = document.createElement('div');
    timeEl.className = 'query-time';
    timeEl.textContent = `${elapsed.toFixed(2)}s`;
    
    // ‚úÖ –ö–Ω–æ–ø–∫–∞ "Show Blocking"
    const blockingButton = document.createElement('button');
    blockingButton.className = 'btn-blocking';
    blockingButton.textContent = 'üîí Blocked';
    blockingButton.addEventListener('click', function(e) {
        e.stopPropagation();
        showBlocking(q.query_id, card);
    });
    
    // Cancel button
    const cancelButton = document.createElement('button');
    cancelButton.className = 'btn-cancel';
    cancelButton.textContent = '‚úï Cancel';
    cancelButton.addEventListener('click', function(e) {
        e.stopPropagation();
        cancelQuery(q.query_id, this);
    });
    
    actions.appendChild(timeEl);
    actions.appendChild(blockingButton);  // ‚úÖ –î–æ–±–∞–≤–∏–ª–∏
    actions.appendChild(cancelButton);
    
    header.appendChild(meta);
    header.appendChild(actions);
    
    const sql = document.createElement('div');
    sql.className = 'query-sql';
    sql.textContent = q.query;
    
    card.appendChild(header);
    card.appendChild(sql);
    
    return card;
}

async function showBlocking(queryId, card) {
    let blockingPanel = card.querySelector('.blocking-panel');
    
    if (blockingPanel) {
        blockingPanel.style.display = 
            blockingPanel.style.display === 'none' ? 'block' : 'none';
        return;
    }
    
    blockingPanel = document.createElement('div');
    blockingPanel.className = 'blocking-panel';
    blockingPanel.innerHTML = '<div class="blocking-loading">‚è≥ Loading blocking info...</div>';
    card.appendChild(blockingPanel);
    
    try {
        const response = await fetch(`/api/query/${queryId}/blocking`);
        const data = await response.json();
        
        console.log('Blocking data:', data);  // ‚úÖ –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
        
        // ‚úÖ –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ data.blockers —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
        if (!data.blockers || data.blockers.length === 0) {
            blockingPanel.innerHTML = `
                <div class="blocking-empty">
                    ‚úÖ Not blocked by any queries
                    ${data.current_process && data.current_process.wait_event ? 
                        `<div class="wait-info">‚è∏Ô∏è Waiting on: ${escapeHtml(data.current_process.wait_event)}</div>` : 
                        ''}
                </div>
            `;
            return;
        }
        
        // ‚úÖ –ü–æ–∫–∞–∑—ã–≤–∞–µ–º waiting locks
        const waitingLocksList = (data.waiting_locks || []).map(lock => `
            <div class="lock-item waiting">
                <span class="lock-icon">‚è≥</span>
                <span class="lock-mode">${escapeHtml(lock.lock_mode)}</span>
                <span class="lock-type">on ${escapeHtml(lock.lock_type)}</span>
                ${lock.object_name ? 
                    `<span class="lock-object">"${escapeHtml(lock.object_name)}" (${escapeHtml(lock.object_type)})</span>` : 
                    ''}
            </div>
        `).join('');
        
        // ‚úÖ –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫—Ç–æ –±–ª–æ–∫–∏—Ä—É–µ—Ç
        const blockersList = data.blockers.map(blocker => {
            const heldLocks = (blocker.held_locks || []).map(lock => `
                <div class="lock-item held">
                    <span class="lock-icon">üîí</span>
                    <span class="lock-mode">${escapeHtml(lock.lock_mode)}</span>
                    <span class="lock-type">on ${escapeHtml(lock.lock_type)}</span>
                    ${lock.object_name ? 
                        `<span class="lock-object">"${escapeHtml(lock.object_name)}" (${escapeHtml(lock.object_type)})</span>` : 
                        ''}
                </div>
            `).join('');
            
            return `
                <div class="blocker-detail">
                    <div class="blocker-header">
                        <strong>üö´ Blocked by PID ${blocker.blocking_pid}</strong>
                        <span class="blocker-duration">${blocker.blocking_duration.toFixed(1)}s</span>
                    </div>
                    <div class="blocker-info">
                        <span>üë§ ${escapeHtml(blocker.blocking_user)}</span>
                        <span class="blocker-state">${escapeHtml(blocker.blocking_state)}</span>
                        ${blocker.blocking_application ? 
                            `<span>üì± ${escapeHtml(blocker.blocking_application)}</span>` : 
                            ''}
                        ${blocker.blocking_client_addr ? 
                            `<span>üì° ${escapeHtml(blocker.blocking_client_addr)}</span>` : 
                            ''}
                    </div>
                    <div class="blocker-query">${escapeHtml(blocker.blocking_query)}</div>
                    ${heldLocks ? `
                        <div class="locks-section">
                            <div class="locks-header">üîí Holding locks:</div>
                            ${heldLocks}
                        </div>
                    ` : ''}
                </div>
            `;
        }).join('');
        
        blockingPanel.innerHTML = `
            <div class="blocking-header">
                ‚ö†Ô∏è This query is blocked by ${data.blockers.length} ${data.blockers.length === 1 ? 'process' : 'processes'}
            </div>
            
            ${waitingLocksList ? `
                <div class="locks-section">
                    <div class="locks-header">‚è≥ Waiting for locks:</div>
                    ${waitingLocksList}
                </div>
            ` : ''}
            
            <div class="blockers-list">
                ${blockersList}
            </div>
        `;
    } catch (error) {
        console.error('Failed to load blocking info:', error);
        blockingPanel.innerHTML = `
            <div class="blocking-error">
                ‚ùå Failed to load blocking info: ${error.message}
            </div>
        `;
    }
}
    function updateQueryCard(card, q) {
        const elapsed = q.elapsed_seconds;
        const level = getLevel(elapsed);
        
        const currentLevel = Array.from(card.classList)
            .find(c => c.startsWith('level-'));
        const newLevelClass = `level-${level}`;
        
        if (currentLevel !== newLevelClass) {
            card.classList.remove(currentLevel);
            card.classList.add(newLevelClass);
        }
        
        const timeEl = card.querySelector('.query-time');
        if (timeEl) {
            timeEl.textContent = `${elapsed.toFixed(2)}s`;
        }
    }

    function updateQueries(queries) {
        if (queries.length === 0) {
            // ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–û: –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ —É–∂–µ no-queries
            const noQueriesEl = queriesEl.querySelector('.no-queries');
            if (!noQueriesEl) {
                // –£–¥–∞–ª—è–µ–º –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏
                queriesEl.innerHTML = '';
                // –°–æ–∑–¥–∞–µ–º no-queries —á–µ—Ä–µ–∑ DOM
                const noQueries = document.createElement('div');
                noQueries.className = 'no-queries';
                noQueries.textContent = 'No running queries';
                queriesEl.appendChild(noQueries);
            }
            return;
        }
        
        // ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–û: –£–¥–∞–ª—è–µ–º no-queries –µ—Å–ª–∏ –µ—Å—Ç—å
        const noQueriesEl = queriesEl.querySelector('.no-queries');
        if (noQueriesEl) {
            noQueriesEl.remove();
        }
        
        const currentIds = new Set(queries.map(q => q.query_id));
        
        // –£–¥–∞–ª—è–µ–º –∏—Å—á–µ–∑–Ω—É–≤—à–∏–µ –∑–∞–ø—Ä–æ—Å—ã
        const existingCards = queriesEl.querySelectorAll('.query-card');
        existingCards.forEach(card => {
            const queryId = parseInt(card.dataset.queryId);
            if (!currentIds.has(queryId)) {
                card.remove();
            }
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º –∑–∞–ø—Ä–æ—Å—ã
        queries.forEach(q => {
            let card = queriesEl.querySelector(`[data-query-id="${q.query_id}"]`);
            
            if (!card) {
                card = createQueryCard(q);
                queriesEl.appendChild(card);
            } else {
                updateQueryCard(card, q);
            }
        });
    }

    function connect() {
        ws = new WebSocket('ws://localhost:8080/api/stats/live');

        ws.onopen = () => {
            console.log('WebSocket connected');
            statusEl.textContent = 'Connected';
            statusEl.className = 'connection-status connected';
        };
        
        ws.onclose = () => {
            console.log('WebSocket disconnected');
            statusEl.textContent = 'Disconnected';
            statusEl.className = 'connection-status disconnected';
            setTimeout(connect, 2000);
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
        
        ws.onmessage = (event) => {
            const queries = JSON.parse(event.data);
            
            activeCountEl.textContent = queries.length;
            if (queries.length > 0) {
                const longest = Math.max(...queries.map(q => q.elapsed_seconds));
                longestTimeEl.textContent = longest.toFixed(1) + 's';
            } else {
                longestTimeEl.textContent = '0.0s';
            }
            
            updateQueries(queries);
        };
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    connect();
</script>
